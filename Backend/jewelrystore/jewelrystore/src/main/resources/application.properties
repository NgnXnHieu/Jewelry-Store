spring.application.name=jewelrystore
# application.properties
spring.datasource.url=jdbc:mysql://localhost:3306/JewelryStore
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# #Swagger
# springdoc.swagger-ui.path=/swagger-ui.html

# JPA
#cấu hình cho cho Hibernate tạo/ cập nhật scheme trong database dựa trên entity class
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

// Cấu hình để xử lý file upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


# Cấu hình hiển thị lỗi
# Hiện chi tiết lỗi SQL (nếu bạn làm việc với Database)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Hiện chi tiết lỗi ở mức độ hệ thống
logging.level.root=INFO
logging.level.com.ten_package_cua_ban=DEBUG

# Giới hạn độ dài của log để dễ đọc hơn trên màn hình nhỏ
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

